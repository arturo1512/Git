ame": "material_id", "value": 19958}]}}, "cards": [{"breadcrumb": [], "author": {"name": "David Quintanar P\u00e9rez", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.png", "role": "Estudiante"}, "timestamp": "2020-02-08T00:09:21.370906Z", "content": "Vimos un ejemplo de como hacer deployment a un servidor.\nPero no me quedo claro que es hacer un deploy!\n**\u00bfCu\u00e1l es el concepto? \u00bfA que se...", "tags": [], "objectType": "discussion", "id": 81076, "liked": false, "nLikes": 1, "nSubcards": 4, "detailUrl": "/comentario/972927/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "AnthonySQC", "avatar": "https://static.platzi.com/media/avatars/avatars/AnthonySQC_37307068-725f-4a13-9069-be7ed6ff3551.jpg", "role": "Estudiante"}, "timestamp": "2020-02-08T01:05:40.814174Z", "content": "<p>Buenas David,<br>\nen este art\u00edculo de la wikipedia te lo explican:<br>\n<a href=\"https://en.wikipedia.org/wiki/Software_deployment\" rel=\"nofollow noopener\" target=\"_blank\">https://en.wikipedia.org/wiki/Software_deployment</a><br>\nUn saludo \ud83d\ude03.</p>", "tags": [], "objectType": "material", "id": 973028, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/973028/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "parent_id", "value": 972927}, {"name": "course_id", "value": 1557}]}, "delete": {"url": "/discussions/81076/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Ang\u00e9lica Mar\u00eda Rocha Garc\u00eda", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.png", "role": "Estudiante"}, "timestamp": "2020-01-24T22:53:12.577733Z", "content": "No entend\u00ed una cosa osea tengo que instalar git en el servidor donde voy a alojar mi p\u00e1gina web?\nsi es as\u00ed eso como lo hago?", "tags": [], "objectType": "discussion", "id": 79718, "liked": false, "nLikes": 1, "nSubcards": 2, "detailUrl": "/comentario/945128/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Erik Ochoa", "avatar": "https://static.platzi.com/media/avatars/avatars/elyager_4500245d-c0b8-4a70-99bd-5d5798686e66.png", "role": "Estudiante"}, "timestamp": "2020-01-25T03:28:21.513988Z", "content": "<p>En esta clase se hace un deploy muy sencillo con GitHub. Si quieres hacerlo en tu propio servidor web directo con Git, si vas a necesitar tenerlo instalado y habilitar un <a href=\"https://git-scm.com/book/en/v2/Customizing-Git-Git-Hooks\" rel=\"nofollow noopener\" target=\"_blank\">hook</a> para cuando hagas push copie el c\u00f3digo al directorio que sirve los archivos de tu p\u00e1gina.</p>\n<p>Esto es s\u00f3lo una forma, hay herramientas que te ayudan a hacerlo m\u00e1s sencillo, toma los cursos de este <a href=\"https://platzi.com/servidores/\" rel=\"nofollow noopener\" target=\"_blank\">learning path de DevOps</a> y all\u00ed vas a aprende run mont\u00f3n al respecto.</p>", "tags": [], "objectType": "material", "id": 945620, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/945620/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "parent_id", "value": 945128}, {"name": "course_id", "value": 1557}]}, "delete": {"url": "/discussions/79718/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Jonnathan Ramiro Juma Jara", "avatar": "https://static.platzi.com/media/avatars/avatars/jotajuma_69d88c9f-b2e0-4133-a40d-ad745bdae076.jfif", "role": "Estudiante"}, "timestamp": "2020-01-15T21:17:13.859496Z", "content": "Prueben la plataforma de google, da un a\u00f1o de acceso con 300 dolares para usar", "tags": [], "objectType": "discussion", "id": 78706, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/926054/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Erik Ochoa", "avatar": "https://static.platzi.com/media/avatars/avatars/elyager_4500245d-c0b8-4a70-99bd-5d5798686e66.png", "role": "Estudiante"}, "timestamp": "2020-01-16T02:22:40.188457Z", "content": "<p>Otro lugar donde puedes hacer deploy de p\u00e1ginas est\u00e1ticas es <a href=\"https://zeit.co/home\" rel=\"nofollow noopener\" target=\"_blank\">now.sh</a>.</p>", "tags": [], "objectType": "material", "id": 926806, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/926806/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "parent_id", "value": 926054}, {"name": "course_id", "value": 1557}]}, "delete": {"url": "/discussions/78706/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Wilson Delgado", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.png", "role": "Estudiante"}, "timestamp": "2020-01-04T20:20:06.791879Z", "content": "\u00bfCu\u00e1l es la diferencia entre clone y fork?", "tags": [], "objectType": "discussion", "id": 77270, "liked": false, "nLikes": 1, "nSubcards": 2, "detailUrl": "/comentario/901369/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Bernardo Ayala Montezuma", "avatar": "https://static.platzi.com/media/avatars/avatars/bernardo_ayala_cd56f72f-ad3c-4a17-92e9-c0c1ab403188.jpg", "role": "Estudiante"}, "timestamp": "2020-01-05T03:29:51.464361Z", "content": "<p>Primero hay que tener en cuenta que <strong>fork</strong> es utilizado en tu cuenta de GitHub mientras que <strong>clone</strong> es utilizado en Git.</p>\n<p>Pero esa no es la \u00fanica diferencia. Un <strong>fork</strong> es una copia exacta de un repositorio para agregarlo a tus propios repostorios y poder modificarlo a tu gusto. Esos cambios despu\u00e9s podr\u00edas sugerirlos a la versi\u00f3n original haciendo un pull request.</p>\n<p><strong>clone</strong> en cambio es la forma como copiamos o descargamos un repositorio para trabajar en local. Todos los cambios que hacemos en local podemos hacerles commit sin ning\u00fan tipo de problema y sin pedir permiso.</p>\n<p>Lo bueno de usar <strong>clone</strong> en un repositorio que previamente hiciste <strong>fork</strong> es que puedes mandar los cambios que quieras a GitHub y despu\u00e9s si lo deseas hacer un pull request al repositorio original.</p>\n<p>Cosa que no es posible si haces <strong>clone</strong> de un repositorio de alg\u00fan otro usuario que no seas t\u00fa.</p>", "tags": [], "objectType": "material", "id": 902318, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/902318/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "parent_id", "value": 901369}, {"name": "course_id", "value": 1557}]}, "delete": {"url": "/discussions/77270/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Victor Casta\u00f1eda Rivera", "avatar": "https://static.platzi.com/media/avatars/avatars/victor-castaneda-rivera_4e1f5e36-cb68-4c13-8fc2-b357a345cc1c.JPG", "role": "Estudiante"}, "timestamp": "2019-12-26T20:28:48.352380Z", "content": "si el deploy por X \u00f3 Y razon  me da\u00f1a el proyecto, debo traer un commit antiguo tambien con clone o con pull ?", "tags": [], "objectType": "discussion", "id": 76241, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/883549/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "fredyramosp", "avatar": "https://static.platzi.com/media/avatars/fredyramosp_ed1a851b-da06-4e24-858a-0139231643f9.jpg", "role": "Estudiante"}, "timestamp": "2019-12-27T05:59:28.186241Z", "content": "<p>Si es en la misma carpeta donde ya tienes el proyecto deberia ser git pull pero si lo quieres descargar en otra carpeta, deberias usar git clone. Sin embargo el deploy en teoria no deberia da\u00f1arte el c\u00f3digo</p>", "tags": [], "objectType": "material", "id": 884690, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/884690/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "parent_id", "value": 883549}, {"name": "course_id", "value": 1557}]}, "delete": {"url": "/discussions/76241/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Ulzahk", "avatar": "https://static.platzi.com/media/avatars/avatars/Ulzahk_9c3204a8-84e4-44f3-be40-4448224ec205", "role": "Estudiante"}, "timestamp": "2019-12-14T15:17:14.182665Z", "content": "\u00bfQu\u00e9 proveedores de alojamiento de servidores recomiendan para realizar pr\u00e1cticas y pruebas de deployment? tanto gratuitos como de pago.", "tags": [], "objectType": "discussion", "id": 75135, "liked": false, "nLikes": 3, "nSubcards": 1, "detailUrl": "/comentario/864425/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Jhonnattan Rivera", "avatar": "https://static.platzi.com/media/avatars/avatars/jhonnattan-rivera_28d64da4-8060-4970-8fdb-5042c42b82ff.jpg", "role": "Estudiante"}, "timestamp": "2020-01-19T03:05:04.742229Z", "content": "<p>debes buscar uno que tenga las mismas versiones de apache y de base de datos que uses. recomiendo 2 de pago que son muy economicas, arvixe y AWS</p>", "tags": [], "objectType": "material", "id": 933424, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/933424/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "parent_id", "value": 864425}, {"name": "course_id", "value": 1557}]}, "delete": {"url": "/discussions/75135/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "GerardoValdes", "avatar": "https://static.platzi.com/media/avatars/avatars/GerardoValdes_4657c993-e29e-4870-9b06-2b8e12033ffb.jpg", "role": "Estudiante"}, "timestamp": "2019-11-23T20:55:14.516487Z", "content": "Me sale este error cuando clono desde el bash de ubuntu en win 10\nCloning into \u2018hyperblog\u2019\u2026\nThe authenticity of host \u2018", "tags": [], "objectType": "discussion", "id": 73471, "liked": false, "nLikes": 1, "nSubcards": 2, "detailUrl": "/comentario/835635/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Juan David Castro", "avatar": "https://static.platzi.com/media/avatars/juandc_b862273e-9d6f-4627-93e3-855b5bdfca8c.jpg", "role": "Estudiante"}, "timestamp": "2019-11-24T00:57:40.412007Z", "content": "<p>\u00a1Hola! \u00bfQu\u00e9 comando usaste para clonar el repositorio?</p>\n<p>Aqu\u00ed puedes encontrar algunas soluciones a los problemas m\u00e1s comunes relacionados a permisos cuando usamos Git y GitHub: <a href=\"https://help.github.com/en/github/authenticating-to-github/error-permission-denied-publickey\" rel=\"nofollow noopener\" target=\"_blank\">https://help.github.com/en/github/authenticating-to-github/error-permission-denied-publickey</a>. \ud83d\ude09</p>", "tags": [], "objectType": "material", "id": 835836, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/835836/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "parent_id", "value": 835635}, {"name": "course_id", "value": 1557}]}, "delete": {"url": "/discussions/73471/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "davcode", "avatar": "https://static.platzi.com/media/avatars/avatars/davcode_233f3c52-67bc-4393-aac0-f40e38c44243.jpg", "role": "Estudiante"}, "timestamp": "2019-07-07T05:10:56.214448Z", "content": "Una peque\u00f1a duda al instalarle git a tu servidor \u00bfpuedes realizar una conexi\u00f3n v\u00eda SSH al github del proyecto?", "tags": [], "objectType": "discussion", "id": 62468, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/640583/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Diego Alexander Forero Higuera", "avatar": "https://static.platzi.com/media/avatars/GOLLUM23_70c9430c-61b0-4976-9cd0-2e5c0dfb1450.png", "role": "Platzi Team"}, "timestamp": "2019-07-08T11:44:04.327365Z", "content": "<p>Si, en tu servidor creas una llave ssh y agregas la llave publica a tu repo, te recomiendo que lo pongas en la secci\u00f3n de deploy keys, esto es porque van a ser de solo lectura por defecto ya que en tu servidor solo debes bajar cambios, esto es una medida de seguridad adicional para que no env\u00eden cambios desde el servidor.</p>", "tags": [], "objectType": "material", "id": 641788, "liked": false, "nLikes": 5, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/641788/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "parent_id", "value": 640583}, {"name": "course_id", "value": 1557}]}, "delete": {"url": "/discussions/62468/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "GerardoAlvarado", "avatar": "https://static.platzi.com/media/avatars/avatars/GerardoAlvaradoG_1a890f13-4ab7-4d8a-a63a-d9d7c7009eff.jpg", "role": "Estudiante"}, "timestamp": "2019-06-16T17:49:54.913046Z", "content": "\u00bfEsto sirve para s\u00f3lo p\u00e1ginas web o tambi\u00e9n sirve para apps m\u00f3viles?", "tags": [], "objectType": "discussion", "id": 61171, "liked": false, "nLikes": 3, "nSubcards": 4, "detailUrl": "/comentario/617546/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Moises10", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.png", "role": "Estudiante"}, "timestamp": "2019-06-16T18:19:08.471691Z", "content": "<p>Hola Gerardo esto sirve para todo tipo de desarrollo es un control de versiones.</p>", "tags": [], "objectType": "material", "id": 617561, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/617561/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "parent_id", "value": 617546}, {"name": "course_id", "value": 1557}]}, "delete": {"url": "/discussions/61171/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "AxlGz", "avatar": "https://static.platzi.com/media/avatars/avatars/AxlGz_61805680-d59f-4048-9a3b-28d7ca021464.jpg", "role": "Estudiante"}, "timestamp": "2019-06-02T18:47:23.095481Z", "content": "Entonces esto hacer un deployment a un servidor es hacer pull al servidor?\ncomo si el servidor es otro repositorio?", "tags": [], "objectType": "discussion", "id": 60292, "liked": false, "nLikes": 2, "nSubcards": 1, "detailUrl": "/comentario/603483/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Juan Carlos Pinz\u00f3n", "avatar": "https://static.platzi.com/media/avatars/avatars/juanpinzon_d2750ea2-48c5-40f1-b146-8ce2d82c7a3a.jpg", "role": "Estudiante"}, "timestamp": "2019-06-03T03:08:28.257369Z", "content": "<p>No es otro repositorio es el mismo que tienes en local, lo que sucede es que ambos est\u00e1n conectados un repositorio remoto que ser\u00eda como el \u201cprincipal\u201d cuando hago <strong>pull</strong> es para actualizar los cambios que a\u00fan no tiene el servidor y que el remoto s\u00ed, es decir hago algo en local, lo subo al remoto para que quede disponible para todos, y lo bajo en el servidor para que se actualice con eso nuevo que hice en local, pero los obtengo desde el remoto</p>", "tags": [], "objectType": "material", "id": 603862, "liked": false, "nLikes": 9, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/603862/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "parent_id", "value": 603483}, {"name": "course_id", "value": 1557}]}, "delete": {"url": "/discussions/60292/delete/", "parameters": []}}}], "type": "questions", "readOnly": false, "i18n": {"locale": "es", "messages": {"cards.submit": "Publicar", "cards.editor.sending": "Enviando", "cards.editor.send": "Enviar", "cards.editor.cancel": "Cancelar", "cards.editor.write.comment": "Escribe tu comentario", "cards.editor.markdown": "Markdown", "cards.editor.preview": "Vista previa", "cards.editor.title": "Titulo", "cards.editor.uploading": "Subiendo", "cards.editor.bold": "Negritas", "cards.editor.italic": "Cursiva", "cards.editor.underline": "Subrayar", "cards.editor.code": "C\u00f3digo", "cards.editor.link": "Enlace", "cards.editor.unorderedList": "Lista desordenada", "cards.editor.orderedList": "Lista Ordenada", "cards.editor.edit": "Editar", "cards.editor.fullScreen": "Pantalla completa", "cards.editor.contract": "Contraer", "cards.editor.questionPlaceholder": "Escribe tu comentario", "cards.editor.quoute": "Citar", "cards.discussion.title": "\u00bfQue duda tienes sobre este contenido?", "cards.comments.title": "\u00bfQu\u00e9 proyecto, enlace o comentario nos ayuda a complementar la clase?", "cards.default.title": "Escribe aqu\u00ed tu pregunta", "cards.share.title": "Obten respuestas m\u00e1s r\u00e1pido compartiendo tus dudas con la comunidad y en tus redes sociales", "cards.share.button": "Copiar URL de mi pregunta", "cards.more": "Ver m\u00e1s respuestas", "cards.suggestions.answers": "Respuestas sugeridas", "cards.suggestions.discussions": "Aportes"}}, "payload": {"url": "/comments/add/card/", "parameters": [{"name": "object_id", "value": 19958}, {"name": "object_type", "value": "material"}, {"name": "course_id", "value": 1557}, {"name": "is_discussion", "value": true}]}, "currentUser": {"name": "Luis Lucido", "avatar": "https://static.platzi.com/static/website/v2/images/avatar_default.png", "role": "student"}, "filters": [{"value": "new", "active": true, "label": "nuevos"}, {"value": "top", "active": false, "label": "m\u00e1s votados"}, {"value": "unanswered", "active": false, "label": "sin responder"}]}, "comments": {"suggestions": false, "suggestionResults": {"suggesgions": [], "contributions": []}, "pagination": {"page": 1, "nPages": 1, "payload": {"url": "/clases/course/1557/material/19958/comments/", "parameters": [{"name": "course_id", "value": 1557}, {"name": "material_id", "value": 19958}]}}, "cards": [{"breadcrumb": [], "author": {"name": "jorge-gianareas", "avatar": "https://static.platzi.com/media/avatars/avatars/jorge-gianareas_f3e49fb9-e6ac-4a23-a017-556168c95c6f", "role": "Estudiante"}, "timestamp": "2020-02-04T00:21:09.216982Z", "content": "<p>Son impresionantes las ventajas que tiene el utilizar o implementar DevOps en el flujo de trabajo, ahora veamos c\u00f3mo encaja DevOps dentro de este flujo:</p>\n<p>Desarrollo: nuevas caracter\u00edsticas, mejoras, correcci\u00f3n de errores.<br>\nSe crea el Pull Request.<br>\nSe compila o construye lo que sea necesario y se ejecutan las pruebas: automatizaci\u00f3n de procesos con GitHub y herramientas como Jenkins, Travis, CircleCI, entre otras.<br>\nSe aprueba el Pull Request.<br>\nSe hace merge con Master.<br>\nSe compila o construye lo que sea necesario para un entorno de staging o producci\u00f3n y se ejecutan las pruebas<br>\nDeploy: lo ejecuta autom\u00e1ticamente Jenkins, o la herramienta utilizada, una vez las pruebas pasan.</p>", "tags": [], "objectType": "comment", "id": 964280, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": "/comentario/964280/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "course_id", "value": 1557}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 964280}]}, "delete": {"url": "/comments/964280/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "jorge-gianareas", "avatar": "https://static.platzi.com/media/avatars/avatars/jorge-gianareas_f3e49fb9-e6ac-4a23-a017-556168c95c6f", "role": "Estudiante"}, "timestamp": "2020-02-04T00:20:41.917054Z", "content": "<p>La implementaci\u00f3n de DevOps en una organizaci\u00f3n trae dos beneficios principales:<br>\nConfiabilidad: la aplicaci\u00f3n es probada para verificar su correcta funcionalidad antes de ser llevada al usuario final.<br>\nVelocidad: optimizaci\u00f3n de tiempo y reducci\u00f3n de la intervenci\u00f3n humana al probar la aplicaci\u00f3n.</p>", "tags": [], "objectType": "comment", "id": 964279, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/964279/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "course_id", "value": 1557}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 964279}]}, "delete": {"url": "/comments/964279/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "jorge-gianareas", "avatar": "https://static.platzi.com/media/avatars/avatars/jorge-gianareas_f3e49fb9-e6ac-4a23-a017-556168c95c6f", "role": "Estudiante"}, "timestamp": "2020-02-04T00:20:24.859366Z", "content": "<p>\u00bfPor qu\u00e9 es importante DevOps?<br>\nPrimero, vamos a definir \u00bfqu\u00e9 es DevOps? no es un cargo o una persona, es una cultura que agrupa una serie de pr\u00e1cticas y principios para mejorar y automatizar los procesos entre los equipos de desarrollo e infraestructura (IT) para hacer el lanzamiento de software de una manera r\u00e1pida, eficiente y segura.</p>\n<p>Un concepto importante y uno de los pilares fundamentales en DevOps es la automatizaci\u00f3n de procesos, que incluye los procesos de construcci\u00f3n, pruebas y lanzamiento del software con herramientas como Git, Jenkins, Circle CI, Travis, Terraform, entre otras.</p>\n<p>Estas herramientas hacen pruebas a nuestra aplicaci\u00f3n, antes de salir a producci\u00f3n, para identificar errores y solucionarlos, con esto los usuarios no se ver\u00e1n afectados.</p>", "tags": [], "objectType": "comment", "id": 964277, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": "/comentario/964277/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "course_id", "value": 1557}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 964277}]}, "delete": {"url": "/comments/964277/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Efra\u00edn Hern\u00e1ndez Garc\u00eda", "avatar": "https://static.platzi.com/media/avatars/avatars/EfrainHG_6e41fe01-eff9-4f96-b7e6-41660ef1a3e0.png", "role": "Estudiante"}, "timestamp": "2020-02-03T23:41:02.312786Z", "content": "<p>Ya me llam\u00f3 la atenci\u00f3n la carrera de DevOps de Platzi</p>", "tags": [], "objectType": "comment", "id": 964150, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": "/comentario/964150/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "course_id", "value": 1557}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 964150}]}, "delete": {"url": "/comments/964150/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "CesarAguilar93", "avatar": "https://static.platzi.com/media/avatars/avatars/cesanagu_bd184226-604a-4b16-8f52-cc7eac34c393.jpg", "role": "Estudiante"}, "timestamp": "2020-01-31T19:07:02.623098Z", "content": "<p>La plena si van al link si esta el proyecto todavia <a href=\"http://freddier.com/hyperblog/blogpost.html\" rel=\"nofollow noopener\" target=\"_blank\">PROYECTO FREDDY</a></p>", "tags": [], "objectType": "comment", "id": 958512, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": "/comentario/958512/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "course_id", "value": 1557}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 958512}]}, "delete": {"url": "/comments/958512/delete/", "pa ble": false, "shareable": true, "deletable": false}, "subcards": [], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "course_id", "value": 1557}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 901366}]}, "delete": {"url": "/comments/901366/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "cambel24", "avatar": "https://static.platzi.com/media/avatars/avatars/cambel24_81092fe7-ab86-4a57-8b4f-c694a5ee0414", "role": "Estudiante"}, "timestamp": "2019-12-30T20:30:09.745825Z", "content": "<p>creo que me perdi un poco en la clase del fork. me quede en que fork significa \u201ctenedor\u201d jjajaja</p>", "tags": [], "objectType": "comment", "id": 891356, "liked": false, "nLikes": 5, "nSubcards": 2, "detailUrl": "/comentario/891356/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "03david7069", "avatar": "https://static.platzi.com/media/avatars/avatars/03david7069_a86a49be-4b3b-48ff-8c82-4770b57a5df8.jpg", "role": "Estudiante"}, "timestamp": "2019-12-31T02:40:21.349124Z", "content": "<p>Un fork es algo propio de Github, digamos que viste un repositorio p\u00fablico y quieres participar en su desarrollo, pero como no tienes los permisos para hacer cosas como un push o un merge, lo que puedes hacer es clonar el repositorio en tu cuenta (por lo que habr\u00edan 2 repos iguales uno lo hostea el due\u00f1o y el otro lo hosteas t\u00fa), haces los cambios y adiciones que quieras en tu repositorio y luego le haces un pull request para que los cambios de tu repositorio se apliquen a los del repositorio original y el due\u00f1o decidir\u00e1 si aceptar el pull request o no. El proceso de clonar el repositorio original para que lo puedas trabajar en tu cuenta es el fork.</p>", "tags": [], "objectType": "comment", "id": 892177, "liked": false, "nLikes": 4, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/892177/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "cambel24", "avatar": "https://static.platzi.com/media/avatars/avatars/cambel24_81092fe7-ab86-4a57-8b4f-c694a5ee0414", "role": "Estudiante"}, "timestamp": "2019-12-31T18:06:07.233478Z", "content": "<p>gracias por tu aporte, estaba algo perdido, pero era mas el no haber entendido que fork se usa cuando no haces parte los colaboradoresen GitHub.</p>", "tags": [], "objectType": "comment", "id": 893222, "liked": false, "nLikes": 2, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/893222/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "course_id", "value": 1557}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 891356}]}, "delete": {"url": "/comments/891356/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Ricardo Oriel Cuan S\u00e1nchez", "avatar": "https://static.platzi.com/media/avatars/avatars/ricardo-cuan_6d245053-5d4e-4f71-8932-8547f07806ca", "role": "Estudiante"}, "timestamp": "2019-12-29T18:01:30.413816Z", "content": "<p>Esto es un mundo que desconoc\u00eda totalmente. Gracias Platzi por tanto!</p>", "tags": [], "objectType": "comment", "id": 889213, "liked": false, "nLikes": 1, "nSubcards": 1, "detailUrl": "/comentario/889213/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb omments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "course_id", "value": 1557}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 618548}]}, "delete": {"url": "/comments/618548/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "AxlGz", "avatar": "https://static.platzi.com/media/avatars/avatars/AxlGz_61805680-d59f-4048-9a3b-28d7ca021464.jpg", "role": "Estudiante"}, "timestamp": "2019-06-02T18:47:22.867359Z", "content": "<p>Entonces esto hacer un deployment a un servidor es hacer pull al servidor?<br>\ncomo si el servidor es otro repositorio?</p>", "tags": [], "objectType": "comment", "id": 603483, "liked": false, "nLikes": 3, "nSubcards": 1, "detailUrl": "/comentario/603483/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "Juan Carlos Pinz\u00f3n", "avatar": "https://static.platzi.com/media/avatars/avatars/juanpinzon_d2750ea2-48c5-40f1-b146-8ce2d82c7a3a.jpg", "role": "Estudiante"}, "timestamp": "2019-06-03T03:08:28.257369Z", "content": "<p>No es otro repositorio es el mismo que tienes en local, lo que sucede es que ambos est\u00e1n conectados un repositorio remoto que ser\u00eda como el \u201cprincipal\u201d cuando hago <strong>pull</strong> es para actualizar los cambios que a\u00fan no tiene el servidor y que el remoto s\u00ed, es decir hago algo en local, lo subo al remoto para que quede disponible para todos, y lo bajo en el servidor para que se actualice con eso nuevo que hice en local, pero los obtengo desde el remoto</p>", "tags": [], "objectType": "comment", "id": 603862, "liked": false, "nLikes": 9, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/603862/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "course_id", "value": 1557}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 603483}]}, "delete": {"url": "/comments/603483/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "iVICH", "avatar": "https://static.platzi.com/media/avatars/avatars/Ivich_71e72db7-8e1d-477b-9976-20859bdcc1f3.png", "role": "Estudiante"}, "timestamp": "2019-05-24T22:19:44.110622Z", "content": "<p>Deployment me pareci\u00f3 demasiado interesante, siempre subo mis archivos a servidores mediante Filezilla y no sabia que se pod\u00eda hacer de una manera tan sencilla y r\u00e1pida.</p>", "tags": [], "objectType": "comment", "id": 596498, "liked": false, "nLikes": 4, "nSubcards": 2, "detailUrl": "/comentario/596498/", "actions": {"likeable": true, "commentable": true, "bookmarkable": false, "shareable": true, "deletable": false}, "subcards": [{"breadcrumb": [], "author": {"name": "hidalgolopezdaniel", "avatar": "https://static.platzi.com/media/avatars/hidalgolopezdaniel_d00f222b-05e8-4264-af26-f84c6a224b45.jpg", "role": "Estudiante"}, "timestamp": "2019-10-25T03:20:38.548498Z", "content": "<p>yo uso filezilla\u2026 quiero dejar de usarlo para usar git pero la verdad no entend\u00ed este video. agradecer\u00eda tu apoyo. yo tengo mi server en <a href=\"http://mediatemple.net\" rel=\"nofollow noopener\" target=\"_blank\">mediatemple.net</a> ya configur\u00e9 mi llave SSH a github</p>", "tags": [], "objectType": "comment", "id": 797340, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/797340/delete/", "parameters": []}}}, {"breadcrumb": [], "author": {"name": "Nicolasdds", "avatar": "https://static.platzi.com/media/avatars/avatars/Nicolasdds_ffaf07bc-530c-4570-bb73-7feafb8f3b4c.jpg", "role": "Estudiante"}, "timestamp": "2019-11-20T01:13:47.588505Z", "content": "<p>Solamente debes acceder remotamente a tu servidor y tratarlo como si fuese tu repositorio local, pero no es buena practica porque corres riesgo de seguridad si alguien tiene acceso a tu archivo .git, por lo que se recomienda un servicio web especializado que funciona con permisos y solamente va funcionar lo que tu le permitas y no se ver\u00e1 afectada la seguridad de tu proyecto en linea. Espero haber sido de ayuda, Saludos!</p>", "tags": [], "objectType": "comment", "id": 830943, "liked": false, "nLikes": 1, "nSubcards": 0, "detailUrl": false, "actions": {"likeable": true, "commentable": false, "bookmarkable": false, "shareable": false, "deletable": false}, "subcards": [], "payload": {"create": {}, "delete": {"url": "/comments/830943/delete/", "parameters": []}}}], "payload": {"create": {"url": "/comments/add/card/", "parameters": [{"name": "object_type", "value": "material"}, {"name": "object_id", "value": 19958}, {"name": "course_id", "value": 1557}, {"name": "is_discussion", "value": false}, {"name": "parent_id", "value": 596498}]}, "delete": {"url": "/comments/596498/delete/", "parameters": []}}}], "type": "comment", "readOnly": false, "i18n": {"locale": "es", "messages": {"cards.submit": "Publicar", "cards.editor.sending": "Enviando", "cards.editor.send": "Enviar", "cards.editor.cancel": "Cancelar", "cards.editor.write.comment": "Escribe tu comentario", "cards.editor.markdown": "Markdown", "cards.editor.preview": "Vista previa", "cards.editor.title": "Titulo", "cards.editor.uploading": "Subiendo", "cards.editor.bold": "Negritas", "cards.editor.italic": "Cursiva", "cards.editor.underline": "Subrayar", "cards.editor.code": "C\u00f3digo", "cards.editor.link": "Enlace", "cards.editor.unorderedList": "Lista desordenada", "cards.editor.orderedList": "Lista Ordenad
